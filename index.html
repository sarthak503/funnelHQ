<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="body">
        <div id="box1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div id="item1" class="item" draggable="true" ondragstart="drag(event)">Box 1</div>
          <div id="item2" class="item" draggable="true" ondragstart="drag(event)">Box 2</div>
          <div id="item3" class="item" draggable="true" ondragstart="drag(event)">Box 3</div>
        </div>
        <div id="box2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div>
        <button class="reset-btn" onclick="resetBoxes()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
